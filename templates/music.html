<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>AI 音樂推薦</title>
  <!-- 引入源泉圓體 Zen Maru Gothic -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #e2cfc3; /* 奶茶咖啡色背景 */
      font-family: 'Zen Maru Gothic', 'Noto Sans TC', 'Arial', sans-serif;
      color: #333;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .music-box {
      max-width: 480px;
      width: 100%;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
      padding: 2.5rem;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #5c4033; /* 深咖啡標題 */
    }

    p {
      font-size: 1rem;
      color: #444;
    }

    form {
      margin-top: 2rem;
    }

    input[type="file"] {
      margin: 1rem auto;
      display: block;
    }

    button {
      padding: 10px 22px;
      font-size: 1rem;
      background: #2e89ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
      font-family: 'Zen Maru Gothic', sans-serif;
    }

    button:hover {
      background-color: #1b6ed3;
    }
  </style>
</head>
<body>
  <div class="music-box">
    <h1>用圖片找音樂</h1>
    <p>上傳一張圖片，我們將分析它的情緒，推薦與之匹配的 Spotify 音樂</p>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">分析圖片</button>
    </form>
  </div>
</body>
</html>
